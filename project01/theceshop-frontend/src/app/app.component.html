<div class="container">
  <div class="form-group">
    <label for="studentId">Student Id:</label>
    <input type="text" id="studentId" class="form-control" [(ngModel)]="studentId">
  </div>
  <div class="form-group">
    <label for="courseId">Course Id:</label>
    <input type="text" id="courseId" class="form-control" [(ngModel)]="courseId">
  </div>
  <button class="btn btn-primary" (click)="getStudentProgress()">Get Progress</button>
</div>
<div class="mt-3" *ngIf="courseProgressDto">
  <div class="card">
    <div class="card-body">
      <p class="card-text">Student Name: {{ courseProgressDto.studentName }}</p>
      <p class="card-text">Course Name: {{ courseProgressDto.courseName }}</p>
      <p class="card-text">Progress: {{ courseProgressDto.progress }}%</p>
    </div>
  </div>
</div>
